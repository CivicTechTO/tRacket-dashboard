[api]
url = https://api.tracket.info/v1/

[style]
header_color = #2D2D32

[plot]
fill_gaps = False

[plot.colors]
min = #FDCB80
fill = #FEF3E0
max = #FDCB80
mean = #E25100
outlier = RGBA(190, 0, 0, 0.5)
background = #FFF9F0
min_heatmap = RGBA(0, 0, 190, 0.5)
max_heatmap = RGBA(190, 0, 0, 0.5)
heatmap_low = RGBA(255, 255, 255, 1)
decrease_color = #2C9384
increase_color = #FF3333

[plot.text]
title_size = 20

[plot.sizes]
marker = 14
mean_line_width = 3
line_chart_height = 300
indicator_height = 200

[map]
zoom = 11
layer_url = https://tiles.stadiamaps.com/tiles/alidade_smooth/{z}/{x}/{y}{r}.png
layer_attribution = &copy; <a href="https://stadiamaps.com/">Stadia Maps</a> 
radius-meter = 25
radius-pixel = 10
marker_color = #2C7BB2
marker_color_highlight = #FB9500
marker_color_inactive = #545454
style = carto-positron
filter_active = False
deduplicate = False
cluster_color = #B6D4E7

[bootstrap]
theme = BOOTSTRAP

[tooltip]
width = 300px
white-space = normal

[constants]
noise_threshold = 85
day_start = 7
day_end = 19
evening_start = 19
evening_end = 23
night_start = 23
night_end = 7
map_center_lat = 43.6701
map_center_lon = -79.4293

